{% extends "EduMe/base.html" %}
{% block title %} Instructor Registration {% endblock %}

{% block body_block %}
<div class="jumbotron">
  <h1>Registration Form</h1>
  <form method="POST">
    {{form.as_p}}
    {{ form.errors }}
    {{ form.non_field_errors }}
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
{% endblock %}

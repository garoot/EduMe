{% extends "base.html" %}
{% block title %} Profile Info Page {% endblock %}

{% block body_block %}
<div class="jumbotron">
  <h1>Instructor Application</h1>
  <form method="POST">
    {{form.as_p}}
    {% csrf_token %}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
{% endblock %}
